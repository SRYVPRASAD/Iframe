<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./src/styles.css" />
  <title>3D Viewer iFrame Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #gyro-data {
      margin-top: 20px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Gyroscope Data version </h1>
  <button id="request-access">Request Gyroscope Access</button>
  <div id="gyro-data">Waiting for permission...</div>
  <br /><br /><br /><br />
  <h3> iframe Data </h3>
  <iframe id="myIframe" src="https://3dgyroscope.netlify.app/" style="width: 100%; height: 100vh; border: none;" allow="accelerometer; gyroscope;" allowfullscreen>
  </iframe>


  <script src="./src/gyro.js"></script>
</body>

</html>
