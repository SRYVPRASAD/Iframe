<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./src/styles.css" />
  <title>Iframe tester</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three/build/three.module.js",
      "three/addons/": "https://unpkg.com/three/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <!-- Gyroscope Data Section -->
  <div class="gyroscope-container">
    <h1>Gyroscope Data Viewer</h1>
    <p>Open this page on your mobile device to experience the gyroscope in action.</p>
    <button id="request-access" class="gyro-button">Enable Gyroscope Access</button>
    <div id="gyro-data" class="gyro-data-display">Waiting for permission...</div>
    <div id="connection-status" class="connection-status"></div>
  </div>

  <div class="div2">
    <h3>Iframe Data</h3>

    <!-- Iframe that will receive messages -->
    <iframe id="myIframe" src="https://dev.vizylab.app/aushfg/Inpatient%20Unit/Ex5KZF9iyBksTiUqB1uD/903f5414-2e97-4380-9285-d6650629a150/0" style="width: 100%; height: 100vh; border: none;" allow="accelerometer; gyroscope;" allowfullscreen>
    </iframe>

    <!-- Button to send data to the iframe -->
    <button id="send-data">Send Data to Iframe</button>
  </div>

  <script type="module" src="./src/gyro.js"></script>
</body>

</html>
